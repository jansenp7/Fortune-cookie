<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubra sua sorte</title>

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="assets/style.css">
    <link rel="shortcut icon" href="assets/img/cookie.svg" type="image/x-icon">
    
</head>
<body>
    <div class="screen1">
        <main>
            <div class="app">
                <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <button id="btnFindLucky">
                <img src="assets/img/cookie.svg" alt="Biscoito da sorte inteiro">
            </button>
            </div>
        </main>
    </div>

    <div class="screen2 hide">
        <main>
            <div class="app">
                <h1>Aqui está a sua sorte de hoje:</h1>
                <p>
                    Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.
                </p>
                <img src="assets/img/brockenCookie.svg" alt="Biscoito da sorte quebrado ao meio">
                <button id="btnReset">Abrir outro Biscoito</button>
            </div>
        </main>
    </div>
    <script src="assets/scripts.js"></script>
</body>
</html>
